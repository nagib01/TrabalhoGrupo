<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    
    function clearForm() {
        // Substitua "nome-do-campo" pelos IDs reais dos campos que você deseja limpar
        document.getElementById("validationCustom01").value = "";
        document.getElementById("validationCustom02").value = "";
        // Adicione mais linhas semelhantes para outros campos, se necessário
        
    var cancelButton = document.getElementById("cancelButton");
    cancelButton.addEventListener('click', clearForm);
    };

}

</script>




   
  
</head>
<body>
    <div class="container-fluid">
        <form class="needs-validation" novalidate>
           
            <div class="row">
                
                <div class="form-group col-6">
                    <label for="validationCustom01">Nome</label>
                    <input type="text" class="form-control" id="validationCustom01"  required>
                    <div class="valid-feedback">
                        Bom!
                    </div>
                    <div class="invalid-feedback">
                        O nome é preenchimento obrigatório
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="validationCustom02">Sobrenome</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                        Bom!
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="validationCustom03">Email</label>
                    <input type="email" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        O e-mail é preenchimento obrigatório
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="validationCustom04">Telefone</label>
                    <input type="number" class="form-control" id="validationCustom04" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Morada</label>
                <textarea class="form-control" id="validationCustom04" rows="3" required></textarea>
                <div class="invalid-feedback">
                       É obrigatório preencher a morada
                    </div>
              </div>

              <div class="mb-3">
                <label for="morada2" class="form-label">Morada2</label>
                <textarea class="form-control" id="morada2" rows="3"></textarea>
              </div>
              <div class="form-check form-check-inline">
                <label for="options">Hobbies:</label>
                <input type="checkbox" for="inlineCheckbox">Cinema</label>
                <input type="checkbox" for="inlineCheckbox">Música</label>
                <input type="checkbox" for="inlineCheckbox">Culinária</label>
            </div>
                <div class="form-check form-check-inline">
                    
                    <label class="form-check" for="genero">Género:</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="checkbox" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="checkbox" for="inlineRadio2">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="checkbox" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="checkbox" for="radio">Masculino</label>
                  </div>

                 
                  <div class="col-12">
                    <button type="button" class="btn btn-secondary" id="cancelButton" onclick="clearForm()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
        
                  </div>
                
        </form>
